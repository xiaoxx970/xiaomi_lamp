    	<div class="starter-template">
            <h1>欢迎</h1>
			<button type="button" class="btn btn-default" onclick='setPinValue("on")' >打开台灯</button>
			<button type="button" class="btn btn-default" onclick='setPinValue("off")' >关闭台灯</button>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	
	<script type="text/javascript">
		function setPinValue(value) {
			var xh = new XMLHttpRequest();
			xh.onreadystatechange = function() {
				if (xh.readyState == 4){
					if(xh.status == 200) {
						//alert(xh.responseText);
						//alert("操作成功");
					}
				}
			}
			var requestString = "/pin?a=" + value + "&pin=2";
			xh.open("GET", requestString, true);
			xh.send(null);
		}
	</script>
